spring:
  application:
    name: test-web
  mail:
    host: smtp.163.com
    port: 25
    username: 123456789@163.com
    password:
    default-encoding: UTF-8
    properties:
      from: 123456789@163.com
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
